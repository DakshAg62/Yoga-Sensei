<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8bb71540a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="myform">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Name" id="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="Password">
                    </div>
                    <p>Lost Password <a href="">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let siginpBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let Name = document.getElementById("Name");
        let Email = document.getElementById("Email");
        let Password = document.getElementById("Password");

        siginpBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
            var uid = document.forms["myform"]["Email"].value;
            var pass = document.forms["myform"]["Password"].value;
            if (uid == "yoga@gmail.com" && pass == "12345") {
                window.location.href = "index.html";
            }
            else {
            }
        }

        signupBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
            var uid = document.forms["myform"]["Email"].value;
            var pass = document.forms["myform"]["Password"].value;
            var NaMe = document.forms["myform"]["Name"].value;
            if (uid == "yoga@gmail.com" && pass == "12345" && NaMe == "Daksh") {
                window.location.href = "index.html";
            }
            else {
            }
        }
    </script>
</body>

</html>
